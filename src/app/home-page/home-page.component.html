<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 表頭 -->
  <div>
    <a href="https://www.lufthansaholidays.com/en-de">
      <img alt="dropdown icon" width="40" src="../../assets/icons/Lufthansa Logo.png">
    </a>
    <a href="https://www.lufthansaholidays.com/en-de">
      <img alt="dropdown icon" width="300" src="../../assets/icons/Lufthansa.png">
    </a>
    <i class="pi pi-phone" style="font-size: 1.5rem"></i>
    <i>+49 (0) 7221 / 96 90 300</i>
    <i class="pi pi-heart-fill" style="font-size: 1.5rem"></i>
    <img alt="dropdown icon" width="40" src="../../assets/icons/Germany.png">
  </div>

  <!-- 選單 -->
  <div class="card">
    <p-megaMenu [model]="items"></p-megaMenu>
  </div>
  <div class="card">
    <p-megaMenu [model]="items"></p-megaMenu>
  </div>
  <!-- 圖片旋轉 新加的，想測試出來-->
  <div class="card">
    <p-galleria [(ngModel)]="images" [showItemNavigators]="true" [showThumbnails]="false" [showIndicators]="true" [showIndicatorsOnItem]="true" [responsiveOptions]="responsiveOptions" [containerStyle]="{ 'max-width': '640px', 'margin-top':'2em' }">
        <ng-template pTemplate="item" let-item>
            <img [src]="item.itemImageSrc" style="width: 100%; display: block;" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
            <div class="grid grid-nogutter justify-content-center">
                <img [src]="item.thumbnailImageSrc" style="display: block;" />
            </div>
        </ng-template>
    </p-galleria>
</div>

</body>

</html>
